---
AllCops:
  NewCops:  enable
  TargetRubyVersion:  3.0
  Exclude:
    - _snippets/*

Layout/HashAlignment:
  Enabled: true
  EnforcedColonStyle: table

Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - specs/**/*
    - Rakefile

Security/YAMLLoad:
  Enabled: true
  Exclude:
    - specs/**/*

Style/HashSyntax:
  Enabled: true
  Exclude:
    - Rakefile

Style/SymbolArray:
  Enabled: true
  Exclude:
    - app/db/migrations/**/*
    - Rakefile
